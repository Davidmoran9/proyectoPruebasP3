name: CI/CD Pipeline - Sistema Biblioteca

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend_tests:
    name: ğŸ”§ Backend Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Clonar Repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Instalar Dependencias Backend
        run: |
          cd backend-node
          npm install

      - name: ğŸ§¹ Lint del cÃ³digo Backend
        run: |
          cd backend-node
          npm run lint

      - name: ğŸ§ª Ejecutar Pruebas Backend
        run: |
          cd backend-node
          npm test

      - name: ğŸ“Š Generar Coverage Report
        run: |
          cd backend-node
          npm run test:coverage

  frontend_tests:
    name: ğŸ¨ Frontend Build & Tests  
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Clonar Repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Instalar Dependencias Frontend
        run: |
          cd frontend-angular/frontend-angular
          npm install

      - name: ğŸ—ï¸ Build Frontend
        run: |
          cd frontend-angular/frontend-angular
          npm run build

      - name: ğŸ§ª Tests Frontend (si estÃ¡n configurados)
        run: |
          cd frontend-angular/frontend-angular
          npm test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

  performance_tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [backend_tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“‚ Clonar Repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar Dependencias
        run: |
          cd backend-node
          npm install

      - name: âš¡ Instalar K6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: ğŸš€ Iniciar Backend para Performance Tests
        run: |
          cd backend-node
          npm start &
          sleep 5
        
      - name: âš¡ Ejecutar Performance Tests
        run: |
          cd backend-node
          k6 run prueba-carga-rendimiento.js --quiet